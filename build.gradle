plugins {
    id 'java'
}

group 'com.belws.unluckygui'
version '1.0.0'

repositories {
    mavenCentral()  // Always include Maven Central as a fallback
    maven { url 'https://repo.papermc.io/repository/maven-public/' }  // Paper's repository
    maven { url 'https://repo.lucko.me' }
}

dependencies {
    implementation 'net.luckperms:api:5.4'
    compileOnly 'io.papermc.paper:paper-api:1.20-R0.1-SNAPSHOT'  // Paper API dependency for Paper 1.20.1
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)  // Java 17 for Paper 1.20.x+
    }
}

// Add deprecation warnings for your project
tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation"
}
